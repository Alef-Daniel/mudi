<!DOCTYPE html>
<html lang="en">

<head th:replace="~{base :: head}"></head>

<body>
	<div th:replace="~{base :: logo}"/>	
    <div class="container">
      <div th:replace="~{base :: titulo('Novo Pedido')}">
			
		</div>
        <div class="card mt-3">
        <form th:object="${requisicaoNovoPedido}" class="card-body" th:action="@{/pedido/novo}" method="POST">
            <div class="form-group">
                <label for="">Produto</label>
                <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control "  type="text" placeholder="Nome do Produto">
                <small>Informa qual o nome do Produto</small>
                <div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
            </div>
            <div class="form-group">
                <label for="">Url do Produto</label>
                <input  th:field="*{urlProduto}"  th:errorclass="is-invalid" class="form-control" type="text" placeholder="Url do produto">
                <small>procure em um site o produto que você deseja e cole a url da página aqui</small>
                <div class="invalid-feedback" th:errors="*{urlProduto}"></div>
            </div>
            <div class="form-group">
                <label for="">Url da Imagem</label>
                <input th:field="*{urlImagem}"  th:errorclass="is-invalid" class="form-control"  type="text" placeholder="url da imagem">
                <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar e conseguir compradores</small>
                <div class="invalid-feedback" th:errors="*{urlImagem}"></div>
            </div>
            <div class="form-group">
                <label for="">Descrição</label>
                <textarea th:field="*{descricao}" class="form-control" type="text" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
        </div>
    </div>
</body>
</html>
